<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="icon" type="favicon" sizes="32x32" href="./images/favicon.ico">
  <title>Frank | NFT preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="card">
      <div class="image">
        
        <img src="./images/image-equilibrium.jpg" alt="" class="nft-img">
        <img src="./images/icon-view.svg" alt="" class="view">
      </div>
      <div class="text">
        <h4>Equilibrium #3429</h4>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="price">
          <div>
            <img src="./images/icon-ethereum.svg" alt="" class="price-img">
            <h5 class="eth">0.041 ETH</h5>
          </div>
          <div>
            <img src="./images/icon-clock.svg"  alt="" class="time">
            <h5 class="time">3 days left</h5>
          </div>
        </div>
      </div>
      <hr>
      <div class="author">
        <img src="./images/image-avatar.png" alt="" class="author-image">
        <h5>Creation of <span>Jules Wyvern</span></h5>
      </div>
    </div>
  </main>
</body>
</html>
